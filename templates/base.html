<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
{#    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">#}

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/starter-templ.css' %}" rel="stylesheet">

      <link href="{% static 'rating/styles/jquery.rating.css' %}" rel="stylesheet">
      <link href="{% static 'rating/styles/styles.css ' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SHOP</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if user.is_authenticated %}
               <p class="navbar-text navbar-right">Ви авторизовані як <b>{{ user.username }}</b><a href="{% url 'logout' %}" class="btn btn-success">Вихід</a></p>
          {% else %}
              <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" placeholder="Login" class="form-control" name="login">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <a href="{% url 'profile:registration' %}" class="btn btn-success">Registration</a>
              </form>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>


      <div class="starter-template">
        {% block main_content %}
        {% endblock main_content %}
      </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
  </body>
</html>
