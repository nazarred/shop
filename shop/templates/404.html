{% extends 'base.html' %}



{% block title %}404{% endblock title %}


{% block content %}
    {% load thumbnail %}
    {% if messages %}

            <ul class="messages">
                {% for message in messages %}
                    <div align="left"
                            {% if message.tags == 'error' %}
                                class="alert alert-danger"
                            {% else %}
                                class="alert alert-success"
                            {% endif %}>
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>

    {% endif %}

    <div class="row">
        <h2>Page not found</h2>
    </div>


{% endblock content %}
