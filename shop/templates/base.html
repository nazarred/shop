<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock title %}</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/starter-templ.css' %}" rel="stylesheet">

    <link href="{% static 'css/rating_style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SHOP</a>
        </div>
        <div class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <a href="{% url 'product:product_in_cart' %}" class="btn btn-info"><span class="glyphicon glyphicon-shopping-cart"></span> Корзина ({{ product_in_cart_pcs }})</a>
            </div>

          {% if user.is_authenticated %}
              <form class="navbar-form navbar-right" role="form" method="post" action="{% url 'account_logout' %}?next={{ request.path }}">
                    {% csrf_token %}
                       <div class="navbar-text">
                           Ви авторизовані як <b><a href="{% url 'profile:detail' %}">{{ user.username }}</a></b>
                        </div>
                       <button type="submit" class="btn btn-success">Вихід</button>
              </form>
          {% else %}
              <div class="navbar-form navbar-right">
                <a href="{% url 'account_login' %}?next={{ request.path }}" class="btn btn-success">Sign in</a>
                <a href="{% url 'account_signup' %}?next={{ request.path }}" class="btn btn-success">Sign up</a>
              </div>
          {% endif %}

        </div><!--/.navbar-collapse -->
      </div>
    </div>


      <div class="starter-template">
        {% block content %}
        {% endblock content %}
      </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
  </body>
</html>
